<script>
    // window.addEventListener('DOMContentLoaded', () => {
    //     document.querySelector("#boton").addEventListener("click", (event) => {
    //         alert("click");
    //     })
    // });
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelector("#eliminar").addEventListener("click", () => {
            const card = document.querySelector("#micomponente");
            card.remove();
            const modal = document.querySelector("#modal");
            modal.open();
        })
    });
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelector("#agregar").addEventListener("click", () => {
            if (!document.querySelector("#micomponente")) {
                const new_card = document.createElement('card-example');
                new_card.id = 'micomponente';
                new_card.setAttribute("name", "Dianfer");
                new_card.setAttribute("position", "Programador Senior");
                document.querySelector("#card_container").appendChild(new_card);
                const modal = document.createElement('wc-modal');
                modal.id = 'mimodal';
                modal.setAttribute("titulo", "Componente");
                modal.setAttribute("mensaje", "üéáEmpleado Creado");
                document.querySelector("#card_container").appendChild(modal);
                modal.open();
            }
        })

    });
</script>
